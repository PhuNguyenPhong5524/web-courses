<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@600;700&family=Jost:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/images/logo.png">
    <script src="../../js/headerAndFooter.js" defer></script>
    <title>Category Course - EduPress</title>
</head>
<body>
    <!-- Header -->
        <header class="showHeader top-0 fixed w-full transition-transform ease-in-out duration-300 shadow-md z-[1000]">
            
        </header>
    <!-- Box Breadcrumb -->
        <div class="bg-[#F5F5F5] w-full h-auto">
            <div class="max-w-[1290px] mx-auto py-[15px] relative">
                <nav class="flex" aria-label="Breadcrumb">
                    <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
                        <li class="inline-flex items-center">
                            <a href="/" class="inline-flex items-center text-sm font-medium text-body hover:text-fg-brand hover:underline hover:text-[#FF782D]">
                                <svg class="w-4 h-4 me-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m4 12 8-8 8 8M6 10.5V19a1 1 0 0 0 1 1h3v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h3a1 1 0 0 0 1-1v-8.5"/></svg>
                                Trang chủ
                            </a>
                        </li>
                        <li aria-current="page">
                            <div class="flex items-center space-x-1.5">
                                <svg class="w-3.5 h-3.5 rtl:rotate-180 text-body" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9 5 7 7-7 7"/></svg>
                                <span class="inline-flex items-center text-[#9D9D9D] text-sm font-medium text-body-subtle">Hồ sơ cá nhân</span>
                            </div>
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
    <main class="max-w-[1290px] mx-auto pb-[60px] relative">
        <!-- Title -->
            <h1></h1>
    </main>
    <!-- Footer -->
        <footer class="showFooter bg-[#F5F5F5]">

        </footer>
    <!-- Floating Buttons Container -->
        <div id="contactBtns" class="fixed bottom-5 right-4 flex flex-col items-center gap-1 z-50 transition-transform duration-500">
            
            <!-- Phone Button -->
            <button
                class="w-12 h-12 flex items-center justify-center bg-green-500 text-white rounded-full shadow-lg 
                    animate-pulse border-2 border-white hover:bg-green-600 transition-all duration-300 hover:scale-110 cursor-pointer"
                title="Call us"
            >
                <i class="fa-solid fa-phone"></i>
            </button>

            <!-- Chat Zalo -->
            <button
                class="w-12 h-12 flex items-center justify-center bg-blue-500 text-white rounded-full shadow-lg 
                    animate-pulse border-2 border-white hover:bg-blue-600 transition-all duration-300 hover:scale-110 cursor-pointer"
                title="Chat Zalo"
            >
                <p class="text-[12px] font-semibold text-[#ffffff]">Zalo</p>
            </button>
        </div>

        <!-- Scroll to Top Button -->

            <button 
                id="scrollTopBtn" 
                class="fixed bottom-5 right-5 w-10 h-10 flex items-center justify-center bg-orange-500 text-white rounded-full shadow-lg opacity-0
                    pointer-events-none transition-all duration-300 cursor-pointer hover:bg-orange-600 hover:scale-110"
                title="Scroll to top"
            >
                <i class="fa-solid fa-arrow-up"></i>
            </button>
    <script src="https://kit.fontawesome.com/4071fda5b5.js" crossorigin="anonymous"></script>
    <script src="../../js/userLoad.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
