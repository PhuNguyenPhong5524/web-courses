<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@600;700&family=Jost:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/images/logo.png">
    <script src="../../js/headerAndFooter.js" defer></script>
    <title>Category Course - EduPress</title>
</head>
<body>
    <!-- Header -->
        <header class="showHeader top-0 fixed w-full transition-transform ease-in-out duration-300 shadow-md z-[1000]">
            
        </header>
    <!-- Box Breadcrumb -->
        <div class="bg-[#F5F5F5] w-full h-auto mt-[80px]">
            <div class="max-w-[1290px] mx-auto py-[15px] relative">
                <nav class="flex" aria-label="Breadcrumb">
                    <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
                        <li class="inline-flex items-center">
                            <a href="/" class="inline-flex items-center text-sm font-medium text-body hover:text-fg-brand hover:underline hover:text-[#FF782D]">
                                <svg class="w-4 h-4 me-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m4 12 8-8 8 8M6 10.5V19a1 1 0 0 0 1 1h3v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h3a1 1 0 0 0 1-1v-8.5"/></svg>
                                Trang chủ
                            </a>
                        </li>
                        <li aria-current="page">
                            <div class="flex items-center space-x-1.5">
                                <svg class="w-3.5 h-3.5 rtl:rotate-180 text-body" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9 5 7 7-7 7"/></svg>
                                <span class="inline-flex items-center text-[#9D9D9D] text-sm font-medium text-body-subtle">Phát triển web</span>
                            </div>
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
    <main class="max-w-[1290px] mx-auto pb-[60px] relative">
        <!-- Section  -->
            <section class="grid grid-cols-[4fr_1fr] gap-8 py-5">
                <!-- Left -->
                    <div class="">
                        <!-- Title And function -->
                            <div class="py-[10px] flex justify-between items-center">
                                <!-- Title -->
                                    <h2 class="text-[22px] font-semibold text-[#000000]">All khóa học <span class="text-[#FF782D]">Phát triển web</span></h2>
                                <!-- Function -->
                                    <div class="flex gap-[10px] items-center">
                                        <!-- Search -->
                                            <div class="btnSearch relative">
                                                <input 
                                                    type="text" 
                                                    placeholder="Tìm kiếm..." 
                                                    class="
                                                        border-b-[2px] border-b-black/50 py-[5px] rounded-[2px] outline-none
                                                        text-[16px] font-regular text-[#000000] placeholder:text-[#9D9D9D] w-[250px]
                                                    "
                                                >
                                                <button class="absolute top-1/2 right-2 transform -translate-y-1/2 cursor-pointer group">
                                                    <i class="fa-solid fa-magnifying-glass text-[20px] text-[#9D9D9D] transform transition-all ease-in-out duration-300 group-hover:text-[#FF782D]"></i>
                                                </button>
                                            </div>
                                               <button class="btnListView cursor-pointer group border py-[6px] px-[2px] rounded-[2px]">
                                                <svg
                                                    class="transform transition-all ease-in-out duration-300 group-hover:text-[#FF782D]" 
                                                    width="25" height="15" viewBox="0 0 16 11" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                    <path d="M0 6.25H2.29167V3.95833H0V6.25ZM0 10.2083H2.29167V7.91667H0V10.2083ZM0 2.29167H2.29167V0H0V2.29167ZM3.95833 6.25H15.4167V3.95833H3.95833V6.25ZM3.95833 10.2083H15.4167V7.91667H3.95833V10.2083ZM3.95833 0V2.29167H15.4167V0H3.95833Z" fill-rule="evenodd" clip-rule="evenodd"/>
                                                </svg>
                                            </button>
                                            <button class="btnGridView cursor-pointer group border p-[4px] rounded-[2px]">
                                                <svg 
                                                    class="transform transition-all ease-in-out duration-300 group-hover:text-[#FF782D]" 
                                                    width="20" height="20" viewBox="0 0 15 15" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M0 0V6.66667H6.66667V0H0ZM0 8.33333V15H6.66667V8.33333H0ZM8.33333 0V6.66667H15V0H8.33333ZM8.33333 8.33333V15H15V8.33333H8.33333Z"/>
                                                </svg>
                                            </button>
                                    </div>     
                            </div>
                        <!-- Section Khóa học liên quan -->
                            <section class="mt-5">
                                    <div class="showCourses grid grid-cols-3 gap-4 ">
                                        <!-- Các sản phẩm -->
                                            
                                    </div>
                            </section>
                        <!-- Pagination -->  
                            <div class="flex items-center justify-center gap-2 mt-8">
                                <!-- Previous -->
                                    <button
                                        class="cursor-pointer w-10 h-10 flex items-center justify-center rounded-full border border-gray-300 text-gray-600 
                                            hover:bg-orange-500 hover:text-white hover:border-orange-500 
                                            transition-all duration-300 ease-in-out">
                                        <span class="material-icons">&#8592;</span>
                                    </button>

                                <!-- Page numbers -->
                                    <button
                                        class="cursor-pointer w-10 h-10 flex items-center justify-center rounded-full border border-gray-300 text-gray-700
                                            hover:bg-orange-500 hover:text-white hover:border-orange-500
                                            transition-all duration-300 ease-in-out">
                                        1
                                    </button>

                                    <button
                                        class="cursor-pointer w-10 h-10 flex items-center justify-center rounded-full border border-gray-300 text-gray-700
                                            hover:bg-orange-500 hover:text-white hover:border-orange-500
                                            transition-all duration-300 ease-in-out">
                                        2
                                    </button>

                                <!-- Active page -->
                                    <button
                                        class="cursor-pointer w-10 h-10 flex items-center justify-center rounded-full bg-orange-500 text-white border border-orange-500
                                            shadow-md scale-110
                                            transition-all duration-300 ease-in-out">
                                        3
                                    </button>

                                    <button
                                        class="cursor-pointer w-10 h-10 flex items-center justify-center rounded-full border border-gray-300 text-gray-700
                                            hover:bg-orange-500 hover:text-white hover:border-orange-500
                                            transition-all duration-300 ease-in-out">
                                        4
                                    </button>

                                <!-- Next -->
                                    <button
                                        class="cursor-pointer w-10 h-10 flex items-center justify-center rounded-full border border-gray-300 text-gray-600
                                            hover:bg-orange-500 hover:text-white hover:border-orange-500
                                            transition-all duration-300 ease-in-out">
                                        <span class="material-icons">&#8594;</span>
                                    </button>
                            </div>
                    </div>
                <!-- Right -->
                    <div class="space-y-8 text-[15px]">
                        <!-- Ratings -->
                            <div>
                                <h3 class="font-semibold mb-3 text-[20px]">Ratings</h3>
                                <div class="space-y-2">
                                    <!-- 5 stars -->
                                        <label class="flex items-center justify-between cursor-pointer hover:text-black/80">
                                            <div class="flex items-center gap-2">
                                                <input type="checkbox" class="w-4 h-4 border-gray-400 rounded" />
                                                <div class="flex text-yellow-400 text-[20px] translate-y-[-2.5px]">
                                                ★★★★★
                                                </div>
                                            </div>
                                            <span class="text-gray-600">(1,025)</span>
                                        </label>
                                    <!-- 4 stars -->
                                        <label class="flex items-center justify-between cursor-pointer hover:text-black/80">
                                            <div class="flex items-center gap-2">
                                                <input type="checkbox" class="w-4 h-4 border-gray-400 rounded" />
                                                <div class="flex text-yellow-400 text-[20px] translate-y-[-2.5px]">
                                                ★★★★☆
                                                </div>
                                            </div>
                                            <span class="text-gray-600">(1,025)</span>
                                        </label>
                                    <!-- Checked 3 stars -->
                                        <label class="flex items-center justify-between cursor-pointer font-semibold text-black">
                                            <div class="flex items-center gap-2">
                                                <input type="checkbox" checked class="w-4 h-4 border-gray-400 rounded" />
                                                <div class="flex text-yellow-400 text-[20px] translate-y-[-2.5px]">
                                                ★★★☆☆
                                                </div>
                                            </div>
                                            <span class="text-gray-600">(1,025)</span>
                                        </label>
                                    <!-- 2 stars -->
                                        <label class="flex items-center justify-between cursor-pointer hover:text-black/80">
                                            <div class="flex items-center gap-2">
                                                <input type="checkbox" class="w-4 h-4 border-gray-400 rounded" />
                                                <div class="flex text-yellow-400 text-[20px] translate-y-[-2.5px]">
                                                ★★☆☆☆
                                                </div>
                                            </div>
                                            <span class="text-gray-600">(1,025)</span>
                                        </label>
                                    <!-- 1 star -->
                                        <label class="flex items-center justify-between cursor-pointer hover:text-black/80">
                                            <div class="flex items-center gap-2">
                                                <input type="checkbox" class="w-4 h-4 border-gray-400 rounded" />
                                                <div class="flex text-yellow-400 text-[20px] translate-y-[-2.5px]">
                                                ★☆☆☆☆
                                                </div>
                                            </div>
                                            <span class="text-gray-600">(1,025)</span>
                                        </label>
                                </div>
                            </div>
                        <!-- Topic -->
                            <div>
                                <h3 class="font-semibold mb-3 text-[18px]">Chủ đề</h3>
                                <div class="space-y-2">
                                    <label class="flex items-center justify-between cursor-pointer hover:text-black/80">
                                        <div class="flex items-center gap-2">
                                        <input type="checkbox" class="w-4 h-4 border-gray-400 rounded" />
                                        <span>Phát triển web</span>
                                        </div>
                                        <span>15</span>
                                    </label>

                                    <label class="flex items-center justify-between cursor-pointer hover:text-black/80">
                                        <div class="flex items-center gap-2">
                                        <input type="checkbox" class="w-4 h-4 border-gray-400 rounded" />
                                        <span>Khoa học dữ liệu </span>
                                        </div>
                                        <span>40</span>
                                    </label>

                                    <!-- Checked -->
                                    <label class="flex items-center justify-between cursor-pointer font-semibold text-black">
                                        <div class="flex items-center gap-2">
                                        <input type="checkbox" checked class="w-4 h-4 border-gray-400 rounded" />
                                        <span>Ứng dụng di động</span>
                                        </div>
                                        <span>10</span>
                                    </label>

                                    <label class="flex items-center justify-between cursor-pointer hover:text-black/80">
                                        <div class="flex items-center gap-2">
                                        <input type="checkbox" class="w-4 h-4 border-gray-400 rounded" />
                                        <span>Ngôn ngữ lập trình</span>
                                        </div>
                                        <span>15</span>
                                    </label>

                                    <!-- Checked -->
                                    <label class="flex items-center justify-between cursor-pointer font-semibold text-black">
                                        <div class="flex items-center gap-2">
                                        <input type="checkbox" checked class="w-4 h-4 border-gray-400 rounded" />
                                        <span>Phát triển trò chơi</span>
                                        </div>
                                        <span>13</span>
                                    </label>

                                    <label class="flex items-center justify-between cursor-pointer hover:text-black/80">
                                        <div class="flex items-center gap-2">
                                        <input type="checkbox" class="w-4 h-4 border-gray-400 rounded" />
                                        <span>Thiết kế & cơ sở dữ liệu</span>
                                        </div>
                                        <span>35</span>
                                    </label>

                                    <label class="flex items-center justify-between cursor-pointer hover:text-black/80">
                                        <div class="flex items-center gap-2">
                                        <input type="checkbox" class="w-4 h-4 border-gray-400 rounded" />
                                        <span>Kiểm tra phần mềm </span>
                                        </div>
                                        <span>33</span>
                                    </label>

                                    <label class="flex items-center justify-between cursor-pointer hover:text-black/80">
                                        <div class="flex items-center gap-2">
                                        <input type="checkbox" class="w-4 h-4 border-gray-400 rounded" />
                                        <span>Kỹ thuật mềm</span>
                                        </div>
                                        <span>21</span>
                                    </label>
                                </div>
                            </div>
                        <!-- Giảng viên -->
                            <div>
                                <h3 class="font-semibold mb-3 text-[18px]">Giảng viên</h3>
                                <div class="space-y-2">
                                <label class="flex items-center justify-between cursor-pointer hover:text-black/80">
                                    <div class="flex items-center gap-2">
                                    <input type="checkbox" class="w-4 h-4 border-gray-400 rounded" />
                                    <span>Hỏi dân IT</span>
                                    </div>
                                    <span>30</span>
                                </label>

                                <label class="flex items-center justify-between cursor-pointer hover:text-black/80">
                                    <div class="flex items-center gap-2">
                                    <input type="checkbox" class="w-4 h-4 border-gray-400 rounded" />
                                    <span>Anh Nguyễn Ngọc</span>
                                    </div>
                                    <span>15</span>
                                </label>
                                </div>
                            </div>
                        <!-- Price -->
                            <div>
                                <h3 class="font-semibold mb-3 text-[18px]">Giá khóa học</h3>
                                <div class="space-y-2">
                                <!-- Checked -->
                                <label class="flex items-center justify-between cursor-pointer font-semibold text-black">
                                    <div class="flex items-center gap-2">
                                    <input type="checkbox" checked class="w-4 h-4 border-gray-400 rounded" />
                                    <span>Tất cả giá</span>
                                    </div>
                                    <span>15</span>
                                </label>

                                <label class="flex items-center justify-between cursor-pointer hover:text-black/80">
                                    <div class="flex items-center gap-2">
                                    <input type="checkbox" class="w-4 h-4 border-gray-400 rounded" />
                                    <span>Miễn Phí</span>
                                    </div>
                                    <span>15</span>
                                </label>

                                <label class="flex items-center justify-between cursor-pointer hover:text-black/80">
                                    <div class="flex items-center gap-2">
                                    <input type="checkbox" class="w-4 h-4 border-gray-400 rounded" />
                                    <span>Có Phí</span>
                                    </div>
                                    <span>15</span>
                                </label>
                                </div>
                            </div>
                        <!-- Level -->
                            <div>
                                <h3 class="font-semibold mb-3 text-[18px]">Mức độ</h3>
                                <div class="space-y-2">
                                    <label class="flex items-center justify-between cursor-pointer hover:text-black/80">
                                        <div class="flex items-center gap-2">
                                        <input type="checkbox" class="w-4 h-4 border-gray-400 rounded" />
                                        <span>Tất cả các cấp độ</span>
                                        </div>
                                        <span>154</span>
                                    </label>

                                    <label class="flex items-center justify-between cursor-pointer hover:text-black/80">
                                        <div class="flex items-center gap-2">
                                        <input type="checkbox" class="w-4 h-4 border-gray-400 rounded" />
                                        <span>Người mới bắt đầu</span>
                                        </div>
                                        <span>445</span>
                                    </label>
                                    
                                    <label class="flex items-center justify-between cursor-pointer hover:text-black/80">
                                        <div class="flex items-center gap-2">
                                        <input type="checkbox" class="w-4 h-4 border-gray-400 rounded" />
                                        <span>Trung cấp</span>
                                        </div>
                                        <span>55</span>
                                    </label>

                                    <label class="flex items-center justify-between cursor-pointer hover:text-black/80">
                                        <div class="flex items-center gap-2">
                                        <input type="checkbox" class="w-4 h-4 border-gray-400 rounded" />
                                        <span>Chuyên gia</span>
                                        </div>
                                        <span>60</span>
                                    </label>
                            
                                </div>
                            </div>

                    </div>
            </section>
    </main>
    <!-- Footer -->
        <footer class="showFooter bg-[#F5F5F5]">

        </footer>
    <!-- Floating Buttons Container -->
        <div id="contactBtns" class="fixed bottom-5 right-4 flex flex-col items-center gap-1 z-50 transition-transform duration-500">
            
            <!-- Phone Button -->
            <button
                class="w-12 h-12 flex items-center justify-center bg-green-500 text-white rounded-full shadow-lg 
                    animate-pulse border-2 border-white hover:bg-green-600 transition-all duration-300 hover:scale-110 cursor-pointer"
                title="Call us"
            >
                <i class="fa-solid fa-phone"></i>
            </button>

            <!-- Chat Zalo -->
            <button
                class="w-12 h-12 flex items-center justify-center bg-blue-500 text-white rounded-full shadow-lg 
                    animate-pulse border-2 border-white hover:bg-blue-600 transition-all duration-300 hover:scale-110 cursor-pointer"
                title="Chat Zalo"
            >
                <p class="text-[12px] font-semibold text-[#ffffff]">Zalo</p>
            </button>
        </div>

        <!-- Scroll to Top Button -->

            <button 
                id="scrollTopBtn" 
                class="fixed bottom-5 right-5 w-10 h-10 flex items-center justify-center bg-orange-500 text-white rounded-full shadow-lg opacity-0
                    pointer-events-none transition-all duration-300 cursor-pointer hover:bg-orange-600 hover:scale-110"
                title="Scroll to top"
            >
                <i class="fa-solid fa-arrow-up"></i>
            </button>
    <script src="https://kit.fontawesome.com/4071fda5b5.js" crossorigin="anonymous"></script>
    <script src="../../js/userLoad.js"></script>
    <script src="../../js/courses-category.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
