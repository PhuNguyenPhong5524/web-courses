<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký Nhà Cung Cấp</title>
</head>
<body style="font-family:sans-serif;max-width:500px;margin:auto;padding:20px">
    <form id="providerForm">
        <input type="text" id="name" placeholder="Tên nhà cung cấp" required />
        <input type="text" id="career" placeholder="Nghề nghiệp" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="file" id="image" multiple />
        <button type="submit">Đăng ký</button>
        <p id="mss"></p>
    </form>
    <div id="providerList" class="flex ">
        
    </div>
    <script src="upload.js"></script>
</body>
</html>
