<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4071fda5b5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@600;700&family=Jost:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/logo.png">
    <title>Đăng nhập - EduPress</title>
</head>
<body>
    <main>
        <div class="bgr_login flex items-center justify-center min-h-screen group gap-[20px]">
            <div class="">
                <img src="./images/img_login.png" alt="login" 
                    class="w-[350px] h-[300px] transform transition-transform duration-500 ease-in-out animate-[bounce_5s_infinite]"
                >
            </div>
            <div>
                <form id="loginForm" class="max-w-md w-[400px] mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
                    <h3 class="text-[30px] font-semibold text-gray-900 mb-6 text-center">Đăng nhập</h3>
                    <!-- Email -->
                        <div class="mb-4">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email</label>
                            <input 
                                type="email" 
                                id="email" 
                                placeholder="email123@gmail.com"
                                required
                                class="w-full px-4 py-2 text-gray-900 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400"
                            />
                        </div>
                    <!-- Password -->
                        <div class="mb-4">
                            <input 
                                type="password" 
                                id="password" 
                                placeholder="••••••••" 
                                required
                                class="w-full px-4 py-2 text-gray-900 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400"
                            />
                        </div>
                    <!-- Ẩn mật khẩu -->
                        <div class="flex items-center justify-between mb-6">
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" class="w-4 h-4 border-gray-300 rounded focus:ring-2 focus:ring-blue-500" id="showPassword">
                                <span class="text-sm text-gray-700">Hiện mật khẩu</span>
                            </label>
                            <a href="#" class="text-sm text-blue-600 hover:underline">Lost Password?</a>
                        </div>

                    <!-- Button -->
                        <button type="submit" class="w-full py-2.5 bg-[#FF782D] text-white font-medium rounded-lg cursor-pointer hover:opacity-80 hover:shadow-lg focus:ring-2 focus:ring-blue-500 focus:outline-none mb-4">
                            Đăng nhập
                        </button>

                    <!-- Đăng ký -->
                        <p class="text-center text-sm text-gray-600">
                            Nếu bạn chưa có tài khoản? 
                            <a href="./register.html" class="text-blue-600 hover:underline">Đăng ký</a>
                        </p>
                </form>
            </div>
        </div>
    </main>
    
    <div id="toast-success" class="hidden fixed border border-green-500 top-10 right-5 z-50 flex items-center w-full max-w-sm p-4 text-body bg-[#ffffff] rounded-base shadow-xs border border-default" role="alert">
        <div class="inline-flex items-center justify-center shrink-0 w-7 h-7 text-fg-success bg-success-soft rounded">
            <svg class="w-5 h-5 text-green-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 11.917 9.724 16.5 19 7.5"/></svg>
            <span class="sr-only">Check icon</span>
        </div>
        <div class="ms-3 text-sm font-normal">Đăng ký thành công</div>
        <button type="button" class="ms-auto flex items-center justify-center text-body hover:text-heading bg-transparent box-border border border-transparent hover:bg-neutral-secondary-medium focus:ring-4 focus:ring-neutral-tertiary font-medium leading-5 rounded text-sm h-8 w-8 focus:outline-none" data-dismiss-target="#toast-success" aria-label="Close">
            <span class="sr-only">Close</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/></svg>
        </button>
    </div>

    <!-- Flowbite -->
    <script src="./js/login.js"></script>
    <!-- Flowbite JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
